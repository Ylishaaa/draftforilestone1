<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compsci Maze</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .username-container {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      width: 200px;
    }

    .start-btn {
      background: #c0c0c0;
      border: 3px solid black;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .start-btn:hover {
      background: #a0a0a0;
    }

    .navbar {
      background: #701e16;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-family: 'Creepster', cursive;
    }

    .navbar a {
      color: black;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="usab.html">üè† HOME</a>
    <a href="gamemechanics.html">GAME MECHANICS</a>
    <a href="index.html">ABOUT US</a>
  </div>

  <div class="username-container">
    <h2 id="greeting">ENTER YOUR USERNAME:</h2>
    <input type="text" id="username" placeholder="Enter username" autocomplete="off">
    <button class="start-btn" onclick="setUsername()">Start</button>
  </div>

  <script>
    function setCookie(cookieName, cookieValue, days = 365, path = "/") {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + date.toUTCString();
      document.cookie = `${cookieName}=${cookieValue}; ${expires}; path=${path}`;
    }

    function getCookie(cookieName) {
      const name = cookieName + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function checkUsername() {
      const username = getCookie("username");
      if (username) {
        document.getElementById("greeting").innerText = "Welcome back, " + username + "!";
      }
    }

    function setUsername() {
      const username = document.getElementById("username").value.trim();
      if (/^[a-zA-Z0-9]+$/.test(username)) {
        setCookie("username", username);
        document.getElementById("greeting").innerText = "Welcome, " + username + "!";
      } else {
        alert("Username can only contain letters and numbers.");
      }
    }

    window.onload = checkUsername;
  </script>
</body>
</html>
